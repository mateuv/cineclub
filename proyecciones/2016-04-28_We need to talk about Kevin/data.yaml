Título original: We Need to Talk About Kevin
Año: 2011
Duración: 110 min.
País: Reino Unido
Director: Lynne Ramsay
Música: Jonny Greenwood
Fotografía: Seamus McGarvey
Género: Drama, Thriller
Sinopsis:
    Adaptación de la novela homónima de Lionel Shriver. Eva, una mujer satisfecha consigo misma, es autora y editora de guías de viaje. Casada desde hace años con Franklin, un fotógrafo que trabaja en publicidad, decide, con casi cuarenta años y tras muchas dudas, tener un hijo. Así nacerá Kevin. Pero, ya desde el principio, empiezan a surgir dificultades... (FILMAFFINITY)