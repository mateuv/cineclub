Título original: Paulette
Año: 2012
Duración: 87 min.
País: Francia
Director: Jérôme Enrico
Música: Michel Ochowiak
Fotografía: Bruno Privat
Género: Comedia
Sinopsis:
Paulette, una viuda hastiada del mundo y un tanto racista, vive en un barrio donde el tráfico de drogas y los robos son lo habitual. Un día, mientras la policía persigue a unos granujas, Paulette tropieza con un paquete de hachís. Así es como esta desgraciada mujer, con problemas para subsistir, se inicia en el mundo del tráfico de drogas. (FILMAFFINITY)