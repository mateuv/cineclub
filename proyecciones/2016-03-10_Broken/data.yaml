Título original: Broken
Año: 2012
Duración: 90 min.
País: Reino Unido
Director: Rufus Norris
Fotografía: Rob Hardy
Género: Drama
Sinopsis:
Una niña londinense de once años (Eloise Laurence) queda profundamente traumatizada tras presenciar un hecho muy violento en su vecindario. Su padre (Tim Roth) intenta paliar en lo posible el sufrimiento de la pequeña. (FILMAFFINITY) 
